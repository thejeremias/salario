<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="pt-BR">
<h:head>
	<title>Salário</title>
	<link rel="stylesheet" href="../static/global.css" />
</h:head>	
<h:body>
	<h2 class="titulo-centralizado">Salário - Listagem de Pessoas com Salário Consolidado</h2>
	<h:form styleClass="largura-total">
		<p:messages/>
		<h:panelGrid columns="3">
			<h:outputLabel for="nome-pessoa-filtro" value="Nome" />
    		<p:inputText id="nome-pessoa-filtro" value="#{pessoaSalarioConsolidadoMbean.filtroPessoaSalarioConsolidadoDto.nome}" />
    		<p:commandButton value="Consultar" update="tbl" process="@form" />
		</h:panelGrid>
		<p:dataTable id="tbl" var="psc" value="#{pessoaSalarioConsolidadoMbean.lazyModel}" emptyMessage="Sem registros" paginator="true" lazy="true" rows="5" paginatorPosition="bottom">
			<p:column headerText="Nome" styleClass="coluna-centralizada" filterMatchMode="contains">
				<h:outputText value="#{psc.nomePessoa}"/>	
			</p:column>
			<p:column headerText="Cargo" styleClass="coluna-centralizada">
				<h:outputText value="#{psc.nomeCargo}"/>	
			</p:column>
			<p:column headerText="Salário" styleClass="coluna-centralizada">
				<h:outputText value="#{psc.salario}">
					<f:convertNumber type="currency" currencySymbol="R$" />
				</h:outputText>
			</p:column>
	    </p:dataTable>
	    <div class="container-centro">
 			<h:outputLabel for="assincronoCheckbox" value="Assíncrono?" />
   			<h:selectBooleanCheckbox id="assincronoCheckbox" value="#{pessoaSalarioConsolidadoMbean.assincrono}" />
	    </div>
	    <div class="container-centro">
    	    <p:commandButton value="Calcular Salários" action="#{pessoaSalarioConsolidadoMbean.calcularSalarios}" update="@form"/>
    	    <p:commandButton value="Gerar Relatório" action="#{pessoaSalarioConsolidadoMbean.gerarRelatorio}" ajax="false"  process="@this" update="@none"/>
	    </div>
	</h:form>	
	<h:form>
	    <h:commandLink value="Voltar" action="#{menuMbean.voltar}" />
	</h:form>
</h:body>
</html>
