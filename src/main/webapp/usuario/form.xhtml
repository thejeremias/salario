<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="pt-BR">
<h:head>
	<title>Salário</title>
	<link rel="stylesheet" href="../static/global.css" />
</h:head>	
<h:body>
		<h2 class="titulo-centralizado">Salário - Usuário</h2>
		<h:form styleClass="largura-total">
			<p:messages/>
		    <div class="container-flex">		    
			   <h:panelGroup layout="block" rendered="#{usuarioMbean.cadastrando}">
			    	<h:outputLabel for="pessoa-select" value="Pessoa" />
			    	<p:selectOneMenu id="pessoa-select" value="#{usuarioMbean.usuario.pessoa.id}">
			            <f:selectItems value="#{pessoaMbean.pessoasSemUsuarioCombo}"/>
			        </p:selectOneMenu>
			    </h:panelGroup>   
			      <h:panelGroup layout="block" rendered="#{!usuarioMbean.cadastrando}">
			    	<h:outputLabel for="nome-readonly" value="Pessoa" />
			    	<h:outputText id="nome-readonly" value="#{usuarioMbean.usuario.pessoa.nome}"/>
			    </h:panelGroup>    
		        <h:outputLabel for="senha-login" value="Senha" />
		         <p:password id="senha-login" value="#{usuarioMbean.usuario.senha}" />
		        <p:commandButton value="Salvar" action="#{usuarioMbean.salvar}" update="@form"/>
		    </div>
		</h:form>
		<h:form>
		    <h:commandLink value="Voltar" action="#{menuMbean.voltar}" />
		</h:form>
</h:body>
</html>
